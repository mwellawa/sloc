ID: sloc
_schema-version: '2.0'
description: Store Locator
version: 0.0.1

modules:

  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
      
  - name: js
    type: nodejs
    path: js
    provides:
      - name: js_api
        properties:
          url: '${default-url}'
    requires:
      - name: db
      - name: hdi_db

  - name: ui
    type: html5
    path: ui

resources:
  - name: hdi_db
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'
